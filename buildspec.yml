version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 22 # Adjust the Node.js version as needed
    commands:
      - echo Installing dependencies...
      - npm install

  pre_build:
    commands:
      - echo "Running pre-build steps..."
      - npm install -g @nestjs/cli
      - export PATH=$PATH:$(npm bin -g)
      - npm install
      - yum update -y
      - yum upgrade -y
      - yum install poppler-utils -y
      - echo "Pre-build completed."

  build:
    commands:
      - echo Building the Next.js application...
      - npm run build

  post_build:
    commands:
      - echo Post build step

artifacts:
  files:
    - deploy.zip
