version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 22 # Adjust the version to your app's requirements
    commands:
      - echo "Installing dependencies..."
      - npm install
  build:
    commands:
      - echo "Building the NestJS application..."
      - npm run build # Compiles TypeScript to JavaScript
artifacts:
  files:
    - '**/*'
